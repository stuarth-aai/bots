<!DOCTYPE html>
<html>
<head>
    <title>Venn Diagram Generator</title>
</head>
<body>
    <h1>Venn Diagram Generator</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <button type="submit">Generate Venn Diagram</button>
    </form>
    {% if venn_diagram_url %}
        <h2>Venn Diagram:</h2>
        <img src="{{ venn_diagram_url }}" alt="Venn Diagram">
    {% endif %}
    {% if categorized_list %}
        <h2>Categorized List:</h2>
        <ul>
            {% for item in categorized_list %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
